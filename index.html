<!DOCTYPE html>
<html>
<head>
  <title>Paper Rock Scissors Game</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1>Paper, Rock, Scissors</h1>
  <h2>Game!</h2>
  <p>Rock beats scissors, scissors beats paper, and paper beats rock.</p>
  <div class="Scoreboard">
    <h3>Scoreboard</h3>
    <table>
      <tr>
        <td id="humanScore">0</td>
        <td id="computerScore">0</td> 
      </tr> 
    </table>
    <tfoot>
      <tr>
        <th>You</th>
        <th>Bot</th>
      </tr>
    </tfoot>
  </div>
  <h2>Pick</h2>

  <div class="buttons">
    
    <button id="rock">Rock</button>

    <button id="paper">Paper</button>

    <button id="scissors">Scissors</button>

  </div>

  <div id="status"></div>

<script src="script.js"></script>
</body>
</html>
